<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Todo list.css">
</head>

<body>
    <div class="todo-conatiner">
        <div class="header">
            <h1 class="h1"><input type="checkbox" class="checkbox" id="" checked onclick="return false">
                <u>My To-Do List</u>
            </h1>
        </div>
        <form action="" id="myForm">
            <div class="txt-container">
                <div class="txtbox">
                    <input type="text" name="" id="inputbox" placeholder="Add new...." >
                    <input type="submit" value="Add" class="addbtn" id="addbtn">
                </div>
            </div>
    </div>
    <div class="error">
        <h3 id="error">Text field can`t empty;</h3>
    </div>
    <div class="addlist">
        <ul id="mylist">
          
        </ul>
    </div>
    </form>
    <script src="Todo list.js"></script>
</body>

</html>
